<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    h3 {
      margin-bottom: 20px;
      color: #333;
      font-size: 20px;
    }

    #numberBox {
      font-size: 48px;
      font-weight: bold;
      color: #555; 
      margin: 15px 0;
    }

    button {
      width: 120px;
      padding: 10px;
      background: #45a049;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    p {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Random Number Generator</h3>
    <div id="numberBox">--</div>
    <button onclick="generateNumber()">Generate</button>
    <p>Generates a number between 1 and 100</p>
  </div>

  <script>
    function generateNumber() {
      let randomNum = Math.floor(Math.random() * 100) + 1; 
      document.getElementById("numberBox").textContent = randomNum;
    }
  </script>
</body>
</html>
