<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Vowels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
      width: 250px;
    }
    .output {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Count Vowels in a String</h2>
  <input type="text" id="textInput" placeholder="Enter a string">
  <button onclick="countVowels()">Count Vowels</button>
  <div class="output" id="result"></div>

  <script>
    function countVowels() {
      let input = document.getElementById("textInput").value;
      let vowels = "aeiouAEIOU";
      let count = 0;

      for (let char of input) {
        if (vowels.includes(char)) {
          count++;
        }
      }

      document.getElementById("result").innerText = "Number of vowels: " + count;
    }
  </script>
</body>
</html>
