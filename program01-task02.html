<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication & Division</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: darkblue;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Task 2: Multiplication & Division</h2>

  <input type="number" id="num1" placeholder="Enter Number 1">
  <input type="number" id="num2" placeholder="Enter Number 2"><br>

  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button>

  <div id="result">Result:</div>

  <script>
    function multiply() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerText = "Please enter valid numbers!";
      } else {
        const product = num1 * num2;
        document.getElementById("result").innerText = `${num1} * ${num2} = ${product}`;
      }
    }

    function divide() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerText = "Please enter valid numbers!";
      } else if (num2 === 0) {
        document.getElementById("result").innerText = "Cannot divide by zero!";
      } else {
        const quotient = num1 / num2;
        document.getElementById("result").innerText = `${num1} รท ${num2} = ${quotient}`;
      }
    }
  </script>

</body>
</html>
