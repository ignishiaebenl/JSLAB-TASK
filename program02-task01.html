<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #randomNumber {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h2>Random Number Generator</h2>
  <button onclick="generateRandom()">Generate Random Number</button>
  <div id="randomNumber"></div>

  <script>
    function generateRandom() {
      const randomNum = Math.floor(Math.random() * 100) + 1; // 1 to 100
      document.getElementById('randomNumber').textContent = "Random Number: " + randomNum;
    }
  </script>
</body>
</html>
